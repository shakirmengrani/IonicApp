<div class="row">
	<div class="col">
		<div>
			<div keyboard-open>
				<label class="item item-input">
					<input type="text" placeholder="Username" ng-model="txtuser">
				</label>
				<br>
				<label class="item item-input">
					<input type="password" placeholder="Password" ng-model="txtpass">
				</label>
				<button class="button button-block icon-right ion-chevron-right button-positive" ng-click="Login(txtuser, txtpass)">Login</button>
			</div>
		</div>

	</div>
</div>
